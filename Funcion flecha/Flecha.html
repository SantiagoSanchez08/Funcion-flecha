    <script>
    const myFunction = (arr1, arr2) => {
 
 const result = [];
 
    if(arr1.length === arr2.length){
        arr1.forEach((item, index) =>{
          result.push(item + arr2[index])
        })
    }
 
    return result;
 
}
 
const arr1 = [9,0,11,8];
const arr2 = [5,3,81,6];
 
const result = myFunction(arr1, arr2);
